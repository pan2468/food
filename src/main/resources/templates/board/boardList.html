<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="layout1.css" th:href="@{/css/layout1.css}" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h3>점심 뭐 먹을래?</h3>
		<p>점심 추천 메뉴 입니다.</p>
		<form>
			<input type="text" name="" class="form-control search" id="search" placeholder="메뉴를 검색하세요." src="/search.png"/>	
		</form>
		<table class="table caption-top">
		  	<tr class="tr">
				<th scope="col">No</th>
				<th scope="col">제목</th>
				<th scope="col">내용</th>
				<th scope="col">작성자</th>
				<th scope="col">작성일</th>
			    <th scope="col">조회수</th>
		  	</tr>
		  	<tr th:each="board : ${boards}">
				<td th:text="${board.id}"></td>
				<td><a th:text="${board.title}" th:href="@{/board/detail(id=${board.id})}">Title</a></td>
				<td th:text="${board.content}"></td>
				<td th:text="${board.username}"></td>
				<td th:text="${board.regTime}"></td>
			    <td th:text="${board.hit}"></td>
		  	</tr>
	  	</table>
		  <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${1 == boards.pageable.pageNumber + 1} ? 'disabled'">
                    <a class="page-link" href="#" th:href="@{/board/list(page=${boards.pageable.pageNumber - 1},searchText=${param.searchText})}"
                        tabindex="-1" aria-disabled="true">Previous</a>
                </li>
                <li class="page-item" th:classappend="${i == boards.pageable.pageNumber + 1} ? 'disabled'"
                    th:each="i : ${#numbers.sequence(startPage, endPage)}">
                    <a class="page-link" href="#" th:href="@{/board/list(page=${i - 1},searchText=${param.searchText})}" th:text="${i}">1</a>
                </li>
                <li class="page-item"
                    th:classappend="${boards.totalPages == boards.pageable.pageNumber + 1} ? 'disabled'">
                    <a class="page-link" href="#"
                        th:href="@{/board/list(page=${boards.pageable.pageNumber + 1},searchText=${param.searchText})}">Next</a>
                </li>
            </ul>
        </nav>
		<div class="text-end">
            <a type="button" class="btn btn-outline-primary blue" th:href="@{/members/login}">로그인</a>
            <a type="button" class="btn btn-danger red" th:href="@{/board/write}">글쓰기</a>
        </div>

	</div>
</body>
</html>
