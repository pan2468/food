<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="layout1.css" th:href="@{/css/layout1.css}" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h4>점심 뭐 먹을래?</h4>
		<b>제목 내용 작성자 입력해주세요 ^^</b>
		<form>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-title">제목</label>
				<input type="text" class="form-control" id="form-title"  placeholder="제목을 입력해주세요.">
			</div>

			<div class="mb-3">
				<label for="exampleFormControlTextarea1" class="form-content">내용</label>
				<textarea class="form-control" id="form-content" rows="3"></textarea>
			</div>

			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-write">작성자</label>
				<input type="text" class="form-control" id="form-write" placeholder="작성자">
			</div>
		</form>
	</div>
</body>
</html>
