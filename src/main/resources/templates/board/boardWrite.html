<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="layout1.css" th:href="@{/css/layout1.css}" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h4>점심 뭐 먹을래?</h4>
		<b>제목 내용 작성자 입력해주세요 ^^</b>
		<form th:action="@{/board/write}" method="post" role="form" th:object="${boardFormDto}">
			<div class="mb-3">
				<label class="form-title">제목</label>
				<input type="text" th:field="*{title}" class="form-control" id="form-title"  placeholder="제목을 입력해주세요">
				<!-- <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="fieldError">Incorrect data</p> -->
			</div>

			<div class="mb-3">
				<label class="form-content">내용</label>
				<textarea class="form-control" th:field="*{content}" id="form-content" rows="3" placeholder="내용을 입력해주세요"></textarea>
				<!-- <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError">Incorrect data</p> -->
			</div>

			<div class="mb-3">
				<label class="form-write">작성자</label>
				<input type="text" class="form-control" th:field="*{username}" id="form-write" placeholder="작성자를 입력해주세요.">
				<!-- <p th:if="${#fields.hasErrors('write')}" th:errors="*{write}" class="fieldError">Incorrect data</p> -->
			</div>
			<button type="submit" class="btn btn-primary" id="reg">등록</button>
            <a type="button" class="btn btn-danger" th:href="@{/board/list}" id="cacel">목록</a>
		</form>
	</div>
</body>
</html>
